{% extends 'base.html' %} {% block content %}
<div class="container mx-auto">
  <div
    class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
  >
    {% for book in books %}
    <div class="p-4 bg-white shadow-lg rounded-lg h-56 flex flex-col">
      <div>
        <h3 class="text-lg font-semibold mb-2">{{ book.title }}</h3>
        <p class="text-gray-600 mb-2">Author: {{ book.author }}</p>
        <p class="text-gray-600 mb-2">
          Publication Year: {{ book.publication_year }}
        </p>
        <p class="text-gray-600 mb-2">Category: {{ book.category }}</p>
      </div>
      <div class="flex justify-center mt-auto">
        <a
          href="{% url 'delete_book' book.id %}"
          class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-700"
          >Delete</a
        >
        <a
          href="{% url 'edit_book' book.id %}"
          class="px-3 py-1 ml-2 text-white bg-blue-500 rounded-lg hover:bg-blue-700"
          >Edit</a
        >
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
